<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <title>Clash RoyaleDLE</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <img src="./images/logo.png" id="logo" class="center">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-3">
          <img src="./images/icon.png" id="descID">
        </div>
        <div class="col-3">
          <img src="./images/icon.png" id="arenaID">
        </div>
        <div class="col-3">
          <img src="./images/icon.png" id="imgID">
        </div>
        <div class="col-3">
          <p></p>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-6">
          <div class="container">
            <div class="search-container">
               <input type="text" id="inputID">
           </div>
           <ul class="list-container" id ="list-container">
           </ul>
       </div>
        </div>
        <div class="col-6">
          <button class="btn btn-primary" id="gombID">Guess</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-striped table-dark">
            <thead id="theadID">
              <th>card:</th>
              <th>name:</th>
              <th>arena:</th>
              <th>type:</th>
              <th>elixir:</th>
              <th>rarity:</th>
            </thead>
            <tbody id="tbodyID">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
